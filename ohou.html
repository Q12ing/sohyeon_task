<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 오늘의 집</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="./styles/reset_ohou.css" rel="stylesheet">
    <link href="./styles/ohou.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1><a href="#"><img src="./images/ohou/logo.png" alt="오늘의집"></a></h1>
        <div class="container"><!-- w360 -->
            <div class="sign_up_sns">
                <h1>회원가입</h1>
                <p>SNS계정으로 간편하게 회원가입</p>
                <div class="sns">
                    <a href="#"><img src="./images/ohou/facebook.png" alt="페이스북"></a>
                    <a href="#"><img src="./images/ohou/kakao.png" alt="카카오톡"></a>
                    <a href="#"><img src="./images/ohou/naver.png" alt="네이버"></a>
                </div>
            </div>
            <form action="#" method="post" id="joinFrm">
                <dl>
                    <dt>이메일</dt>
                    <dd>
                        <input type="email" name="user_email" required placeholder="이메일">
                        <span>@</span>
                        <select name="user_agency" class="agency">
                            <option value="none">선택해주세요.</option>
                            <option value="naver">naver.com</option>
                            <option value="google">gmail.com</option>
                            <option value="kakao">kakao.com</option>
                            <option value="daum">daum.net</option>
                            <option value="hanmail">hanmail.com</option>
                            <option value="nate">nate.com</option>
                            <option value="hotmail">hotmail.com</option>
                        </select>
                        <button type="button" class="email_btn">이메일 인증하기</button>
                    </dd>
                    <dt>비밀번호</dt>
                    <dd>
                        <p class="sub_txt">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
                        <input type="password" name="user_pw" required placeholder="비밀번호">
                    </dd>
                    <dt>비밀번호확인</dt>
                    <dd>
                        <input type="password" name="user_re_pw" required placeholder="비밀번호">
                    </dd>
                    <dt>닉네임</dt>
                    <dd>
                        <p class="sub_txt">다른 유저와 겹치지 않도록 입력해주세요.(2-20자)</p>
                        <input type="text" name="user_ninkname" required maxlength="20" placeholder="별명 (2~20자)">
                    </dd>
                    <dt>약관동의</dt>
                    <dd class="clause_checkbox">
                        <label><input type="checkbox" name="user_clause" value="clause_all_y">
                            <span>전체동의<em>선택항목에 대한 동의 포함</em></span>
                        </label>
                        <label><input type="checkbox" name="user_clause" value="fourteen_y">
                            <span>만 14세 이상입니다.<em class="essential">(필수)</em></span>
                        </label>
                        <label><input type="checkbox" name="user_clause" value="require_y">
                            <span>이용약관<em class="essential">(필수)</em><a href="#"><img src="./images/ohou/arrow_forward_ios.png" alt=""></a></span>
                        </label>
                        <label><input type="checkbox" name="user_clause" value="info_y">
                            <span>개인정보수집 및 이용동의<em class="essential">(필수)</em><a href="#"><img src="./images/ohou/arrow_forward_ios.png" alt=""></a></span>
                        </label>
                        <label><input type="checkbox" name="user_clause" value="marketing_y">
                            <span>개인정보 마케팅 활용동의<em class="choice">(선택)</em><a href="#"><img src="./images/ohou/arrow_forward_ios.png" alt=""></a></span>
                        </label>
                        <label><input type="checkbox" name="user_clause" value="event_y">
                            <span>이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<em class="choice">(선택)</em></span>
                        </label>
                    </dd>
                </dl>
                <button type="submit" class="sign_up_btn">회원가입하기</button>
                <p>이미 아이디가 있으신가요?<a href="#">로그인</a></p>
            </form>
        </div>
    </main>
</body>
</html>
